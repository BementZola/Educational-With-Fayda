<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Information Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        nav {
    background-color: #2f6f7b;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 100%;
    position: relative;
    z-index: 1000;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}
@keyframes navSlideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

nav {
    animation: navSlideIn 0.6s ease-out forwards;
}

.logo {
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.logo img {
    height: 50px;
    margin-right: 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
}

.logo img:hover {
    transform: rotate(-2deg) scale(1.05);
}

.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 5px;
}

.nav-links li {
    position: relative;
    padding: 8px 12px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    transition: all 0.3s ease;
    padding: 8px 0;
    display: block;
    position: relative;
    font-weight: 500;
    white-space: nowrap;
}
.nav-links li a::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    transition: all 0.3s ease;
    visibility: hidden;
}

.nav-links li a:hover::before {
    width: 80%;
    visibility: visible;
}

.nav-links li a:hover {
    transform: translateY(-2px);
    text-shadow: 0 0 8px rgba(255,255,255,0.3);
}
.nav-links li a.active {
    font-weight: 600;
}

.nav-links li a.active::before {
    width: 80%;
    visibility: visible;
}
    </style>
</head>
<body>

    <header class="w-full">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>

            <ul class="nav-links">
                <li><a href="announcer.html">Announce</a></li>
                <li><a href="studentaddmision.html">Student Admission</a></li>
                <li><a href="teacherrecruitiment.html">Teacher Recruitment Panel</a></li>
                <li><a href="generalscan.html">General Scan</a></li>
                <li><a href="attachmenteaes.html">Attachment to EAES</a></li>
                <li><a href="grievanceview.html">Grievance View</a></li>
                <li><a href="recevieandpost.html">Receive and Post Attachment</a></li>
            </ul>

            <button class="action-btn bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white shadow-lg rounded-xl max-w-2xl w-full mx-auto overflow-hidden">
            <div class="bg-teal-700 text-white p-6 rounded-t-xl">
                <h1 class="text-2xl font-bold text-center mb-2">Teacher Information Search</h1>
                <p class="text-center text-sm">Enter a teacher's FIN number to search for their information</p>
            </div>
            <div class="p-6">
                <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                    <input
                        type="text"
                        id="employeeIdInput"
                        placeholder="Please enter the teacher's FIN number"
                        class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 w-full"
                    />
                    <button
                        id="searchButton"
                        class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center w-full md:w-auto"
                    >
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Search
                    </button>
                </div>
                <div id="searchResults" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg hidden">
                    <h2 class="text-xl font-semibold text-teal-800 mb-4">Teacher Information</h2>
                    <div id="teacherDetails" class="space-y-2 text-gray-700">
                    </div>
                </div>
                <div id="messageBox" class="mt-4 p-3 bg-red-100 text-red-700 border border-red-200 rounded-lg hidden">
                </div>
            </div>
        </div>
    </main>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
    const nav = document.querySelector('nav');
    
    window.addEventListener('scroll', function() {
        if (window.scrollY > 10) {
            nav.classList.add('active');
        } else {
            nav.classList.remove('active');
        }
    });
});
        const employeeIdInput = document.getElementById('employeeIdInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const teacherDetails = document.getElementById('teacherDetails');
        const messageBox = document.getElementById('messageBox');

        const teacherData = {
            "1234567890": {
                fullName: "Alice Wonderland",
                subject: "Mathematics",
                status: "Active"
            },
            "0987654321": {
                fullName: "Bob Thebuilder",
                subject: "Science",
                status: "Active"
            },
            "1234567098": {
                fullName: "Charlie Chaplin",
                subject: "English",
                status: "Active"
            }
        };

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'border-red-200', 'bg-green-100', 'text-green-700', 'border-green-200', 'bg-blue-100', 'text-blue-700', 'border-blue-200');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border-red-200');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border-green-200');
            } else { 
                messageBox.classList.add('bg-blue-100', 'text-blue-700', 'border-blue-200');
            }
            messageBox.classList.remove('hidden');
        }

        function clearResults() {
            searchResults.classList.add('hidden');
            teacherDetails.innerHTML = '';
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        searchButton.addEventListener('click', () => {
            clearResults(); 
            const employeeId = employeeIdInput.value.trim();

            if (employeeId === "") {
                showMessage("Please enter an Employee ID.", "error");
                return;
            }

            setTimeout(() => {
                const teacher = teacherData[employeeId];

                if (teacher) {
                    teacherDetails.innerHTML = `
                        <p><strong class="text-teal-900">Full Name:</strong> ${teacher.fullName}</p>
                        <p><strong class="text-teal-900">Subject:</strong> ${teacher.subject}</p>
                        <p><strong class="text-teal-900">Status:</strong> ${teacher.status}</p>
                    `;
                    searchResults.classList.remove('hidden');
                    showMessage("Teacher found!", "success");
                } else {
                    showMessage("No teacher found with that Fin number  Try '1234567890', '0987654321', or '1234567098'.", "error");
                }
            }, 500);
        });

        employeeIdInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });
    </script>
</body>
</html>
