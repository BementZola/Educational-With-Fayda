       nav {
    background-color: #2f6f7b;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 100%;
    position: relative;
    z-index: 1000;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}
@keyframes navSlideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

nav {
    animation: navSlideIn 0.6s ease-out forwards;
}

.logo {
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.logo img {
    height: 50px;
    margin-right: 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
}

.logo img:hover {
    transform: rotate(-2deg) scale(1.05);
}

.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 5px;
}

.nav-links li {
    position: relative;
    padding: 8px 12px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    transition: all 0.3s ease;
    padding: 8px 0;
    display: block;
    position: relative;
    font-weight: 500;
    white-space: nowrap;
}
.nav-links li a::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    transition: all 0.3s ease;
    visibility: hidden;
}

.nav-links li a:hover::before {
    width: 80%;
    visibility: visible;
}

.nav-links li a:hover {
    transform: translateY(-2px);
    text-shadow: 0 0 8px rgba(255,255,255,0.3);
}
.nav-links li a.active {
    font-weight: 600;
}

.nav-links li a.active::before {
    width: 80%;
    visibility: visible;
}

    <div class="container">
        <h1>Upload PDF to EAES</h1>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept=".pdf">

        <button id="sendButton" disabled onclick="sendToEAES()">Send to EAES</button>
        <div id="status"></div>

<h7>this page develope to send EAES(Educationla Assessment And Examination Servies)</h7>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
    const nav = document.querySelector('nav');
    
    window.addEventListener('scroll', function() {
        if (window.scrollY > 10) {
            nav.classList.add('active');
        } else {
            nav.classList.remove('active');
        }
    });
});
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                fileNameDisplay.textContent = `Selected: ${file.name}`;
                sendButton.disabled = false;
            } else {
                fileNameDisplay.textContent = "No file selected";
                sendButton.disabled = true;
            }
        });
        function sendToEAES() {
            const file = fileInput.files[0];
            if (!file) {
                statusDiv.textContent = "Error: No file selected.";
                statusDiv.className = "error";
                return;
            }
            sendButton.disabled = true;
            sendButton.textContent = "Sending...";
            statusDiv.textContent = `Sending "${file.name}" to EAES...`;
            statusDiv.className = "";
            setTimeout(() => {
                statusDiv.textContent = `Success! "${file.name}" sent to EAES.`;
                statusDiv.className = "success";
                sendButton.textContent = "Send to EAES";
                sendButton.disabled = false;
                console.log("Sent to EAES:", file.name);
            }, 2000);
        }
    </script>
