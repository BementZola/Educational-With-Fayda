<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        nav {
    background-color: #2f6f7b;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 100%;
    position: relative;
    z-index: 1000;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}
@keyframes navSlideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

nav {
    animation: navSlideIn 0.6s ease-out forwards;
}

.logo {
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.logo img {
    height: 50px;
    margin-right: 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
}

.logo img:hover {
    transform: rotate(-2deg) scale(1.05);
}

.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 5px;
}

.nav-links li {
    position: relative;
    padding: 8px 12px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    transition: all 0.3s ease;
    padding: 8px 0;
    display: block;
    position: relative;
    font-weight: 500;
    white-space: nowrap;
}
.nav-links li a::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    transition: all 0.3s ease;
    visibility: hidden;
}

.nav-links li a:hover::before {
    width: 80%;
    visibility: visible;
}

.nav-links li a:hover {
    transform: translateY(-2px);
    text-shadow: 0 0 8px rgba(255,255,255,0.3);
}
.nav-links li a.active {
    font-weight: 600;
}

.nav-links li a.active::before {
    width: 80%;
    visibility: visible;
}

        #qr-scanner {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        #qr-video {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        #qr-canvas {
            display: none;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 0, 0.5);
            box-sizing: border-box;
            pointer-events: none;
        }

        .tab-button {
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background-color: #2f6f7b;
            color: white;
        }
    </style>
</head>
<body>
    <header class="w-full">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>

            <ul class="nav-links">
                <li><a href="announcer.html">Announce</a></li>
                <li><a href="studentaddmision.html">Student Admission</a></li>
                <li><a href="teacherrecruitiment.html">Teacher Recruitment Panel</a></li>
                <li><a href="generalscan.html">General Scan</a></li>
                <li><a href="attachmenteaes.html">Attachment to EAES</a></li>
                <li><a href="grievanceview.html">Grievance View</a></li>
                <li><a href="recevieandpost.html">Receive and Post Attachment</a></li>
            </ul>

            <button class="action-btn bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </nav>
    </header>

    <main class="flex-grow p-4">
        <div class="bg-white shadow-lg rounded-xl max-w-4xl w-full mx-auto overflow-hidden">
            <div class="bg-teal-700 text-white p-6 rounded-t-xl">
                <h1 class="text-2xl font-bold text-center mb-2">General Scan</h1>
                <p class="text-center text-sm">Scan QR code or enter FIN number to search for information</p>
            </div>
            
            <div class="p-6">

                <div class="flex mb-6">
                    <button id="qrTab" class="tab-button active py-2 px-4 rounded-t-lg border-b-2 border-teal-700 font-semibold">
                        QR Scan
                    </button>
                    <button id="manualTab" class="tab-button py-2 px-4 rounded-t-lg border-b-2 border-gray-200 font-semibold">
                        Manual Search
                    </button>
                </div>
                
                <div id="qrSection" class="space-y-4">
                    <div id="qr-scanner">
                        <video id="qr-video" playsinline></video>
                        <canvas id="qr-canvas"></canvas>
                        <div class="scan-overlay"></div>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-600 mb-2">Or</p>
                        <button id="uploadQr" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                            <i class="fas fa-upload mr-2"></i> Upload QR Image
                        </button>
                        <input type="file" id="qrFileInput" accept="image/*" class="hidden">
                    </div>
                </div>
                
                <div id="manualSection" class="hidden space-y-4">
                    <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                        <input
                            type="text"
                            id="finInput"
                            placeholder="Please enter the FIN number"
                            class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 w-full"
                        />
                        <button
                            id="searchButton"
                            class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center w-full md:w-auto"
                        >
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Search
                        </button>
                    </div>
                </div>
                
                <div id="searchResults" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg hidden">
                    <h2 id="resultTitle" class="text-xl font-semibold text-teal-800 mb-4">Information</h2>
                    <div id="resultDetails" class="space-y-2 text-gray-700">
                    </div>
                </div>
                <div id="messageBox" class="mt-4 p-3 bg-red-100 text-red-700 border border-red-200 rounded-lg hidden">
                </div>
            </div>
        </div>
    </main>

    <script>
        const qrTab = document.getElementById('qrTab');
        const manualTab = document.getElementById('manualTab');
        const qrSection = document.getElementById('qrSection');
        const manualSection = document.getElementById('manualSection');
        const finInput = document.getElementById('finInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const resultDetails = document.getElementById('resultDetails');
        const resultTitle = document.getElementById('resultTitle');
        const messageBox = document.getElementById('messageBox');
        const uploadQr = document.getElementById('uploadQr');
        const qrFileInput = document.getElementById('qrFileInput');
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const canvasContext = canvas.getContext('2d');
        const combinedData = {
           
            "123456789": {
                type: "student",
                fullName: "John Doe",
                age: 16,
                birthdate: "2008-05-15",
                gradeLevel: "10th Grade"
            },
           
            "1234567890": {
                type: "teacher",
                fullName: "Alice Wonderland",
                subject: "Mathematics",
                hireDate: "2015-08-20",
                status: "Active"
            },
            "0987654321": {
                type: "teacher",
                fullName: "Bob Thebuilder",
                subject: "Science",
                hireDate: "2018-01-10",
                status: "Active"
            },
            "1234567999": {
                type: "teacher",
                fullName: "Charlie Chaplin",
                subject: "English",
                hireDate: "2020-09-01",
                status: "Active"
            }
        };

        qrTab.addEventListener('click', () => {
            qrTab.classList.add('active');
            manualTab.classList.remove('active');
            qrSection.classList.remove('hidden');
            manualSection.classList.add('hidden');
            startScanner();
        });

        manualTab.addEventListener('click', () => {
            manualTab.classList.add('active');
            qrTab.classList.remove('active');
            manualSection.classList.remove('hidden');
            qrSection.classList.add('hidden');
            stopScanner();
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'border-red-200', 'bg-green-100', 'text-green-700', 'border-green-200', 'bg-blue-100', 'text-blue-700', 'border-blue-200');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border-red-200');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border-green-200');
            } else { 
                messageBox.classList.add('bg-blue-100', 'text-blue-700', 'border-blue-200');
            }
            messageBox.classList.remove('hidden');
        }

        function clearResults() {
            searchResults.classList.add('hidden');
            resultDetails.innerHTML = '';
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        function performSearch(id) {
            clearResults();
            
            if (!id) {
                showMessage("Please enter a valid ID.", "error");
                return;
            }

            setTimeout(() => {
                const person = combinedData[id];

                if (person) {
                    if (person.type === "student") {
                        resultTitle.textContent = "Student Information";
                        resultDetails.innerHTML = `
                            <p><strong class="text-teal-900">Full Name:</strong> ${person.fullName}</p>
                            <p><strong class="text-teal-900">Age:</strong> ${person.age}</p>
                            <p><strong class="text-teal-900">Birthdate:</strong> ${person.birthdate}</p>
                            <p><strong class="text-teal-900">Grade Level:</strong> ${person.gradeLevel}</p>
                        `;
                    } else if (person.type === "teacher") {
                        resultTitle.textContent = "Teacher Information";
                        resultDetails.innerHTML = `
                            <p><strong class="text-teal-900">Full Name:</strong> ${person.fullName}</p>
                            <p><strong class="text-teal-900">Subject:</strong> ${person.subject}</p>
                            <p><strong class="text-teal-900">Hire Date:</strong> ${person.hireDate}</p>
                            <p><strong class="text-teal-900">Status:</strong> ${person.status}</p>
                        `;
                    }
                    searchResults.classList.remove('hidden');
                    showMessage("Record found!", "success");
                } else {
                    showMessage("No record found with that ID. Try '123456789' (student) or 'T1001' (teacher).", "error");
                }
            }, 500);
        }

        searchButton.addEventListener('click', () => {
            const fin = finInput.value.trim();
            performSearch(fin);
        });

        finInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

        let scannerActive = false;
        let stream = null;

        function startScanner() {
            if (scannerActive) return;
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true); // required for iOS
                    video.play();
                    requestAnimationFrame(tick);
                    scannerActive = true;
                })
                .catch(function(err) {
                    console.error("Error accessing camera:", err);
                    showMessage("Could not access camera. Please ensure you have granted camera permissions.", "error");
                });
        }

        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            scannerActive = false;
        }

        function tick() {
            if (!scannerActive) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    performSearch(code.data);
                    stopScanner();
                }
            }
            
            requestAnimationFrame(tick);
        }

        uploadQr.addEventListener('click', () => {
            qrFileInput.click();
        });

        qrFileInput.addEventListener('change', (e) => {
            if (e.target.files.length === 0) return;
            
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvasContext.drawImage(img, 0, 0);
                    
                    const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        performSearch(code.data);
                    } else {
                        showMessage("No QR code found in the image.", "error");
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.addEventListener('DOMContentLoaded', () => {
            startScanner();
        });

        window.addEventListener('beforeunload', () => {
            stopScanner();
        });
    </script>
</body>
</html>
